<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semester Marks Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
        }
        h1 {
            text-align: center;
            color: #4a90e2;
        }
        .semester {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }
        .semester input {
            width: 45%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .result {
            text-align: center;
            margin-top: 20px;
        }
        .result p {
            font-size: 18px;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Semester Marks Calculator</h1>
        <div class="semester">
            <input type="number" id="marks1" placeholder="1st Sem Marks Obtained" oninput="calculatePercentage()">
            <input type="number" id="total1" placeholder="1st Sem Total Marks" oninput="calculatePercentage()">
        </div>
        <div class="semester">
            <input type="number" id="marks2" placeholder="2nd Sem Marks Obtained" oninput="calculatePercentage()">
            <input type="number" id="total2" placeholder="2nd Sem Total Marks" oninput="calculatePercentage()">
        </div>
        <div class="semester">
            <input type="number" id="marks3" placeholder="3rd Sem Marks Obtained" oninput="calculatePercentage()">
            <input type="number" id="total3" placeholder="3rd Sem Total Marks" oninput="calculatePercentage()">
        </div>
        <div class="semester">
            <input type="number" id="marks4" placeholder="4th Sem Marks Obtained" oninput="calculatePercentage()">
            <input type="number" id="total4" placeholder="4th Sem Total Marks" oninput="calculatePercentage()">
        </div>
        <div class="semester">
            <input type="number" id="marks5" placeholder="5th Sem Marks Obtained" oninput="calculatePercentage()">
            <input type="number" id="total5" placeholder="5th Sem Total Marks" oninput="calculatePercentage()">
        </div>
        <div class="semester">
            <input type="number" id="marks6" placeholder="6th Sem Marks Obtained" oninput="calculatePercentage()">
            <input type="number" id="total6" placeholder="6th Sem Total Marks" oninput="calculatePercentage()">
        </div>
        <div class="semester">
            <input type="number" id="marks7" placeholder="7th Sem Marks Obtained" oninput="calculatePercentage()">
            <input type="number" id="total7" placeholder="7th Sem Total Marks" oninput="calculatePercentage()">
        </div>
        <div class="semester">
            <input type="number" id="marks8" placeholder="8th Sem Marks Obtained" oninput="calculatePercentage()">
            <input type="number" id="total8" placeholder="8th Sem Total Marks" oninput="calculatePercentage()">
        </div>
        <div class="result">
            <p id="result1"></p>
            <p id="result2"></p>
        </div>
    </div>
    <script>
        function calculatePercentage() {
            let marks = [];
            let totals = [];
            for (let i = 1; i <= 8; i++) {
                marks[i] = parseFloat(document.getElementById(`marks${i}`).value) || 0;
                totals[i] = parseFloat(document.getElementById(`total${i}`).value) || 0;
            }

            let percentages = marks.map((mark, index) => totals[index] ? (mark / totals[index]) * 100 : 0);
            let totalPercentage = percentages.reduce((acc, val) => acc + val, 0) / 8;

            let agg1 = (percentages[1] + percentages[2] + percentages[3] + percentages[4]) / 4 * 0.6;
            let agg2 = (percentages[5] + percentages[6] + percentages[7] + percentages[8]) / 4 * 0.4;
            let aggregate = agg1 + agg2;

            document.getElementById("result1").innerText = `Total Percentage: ${totalPercentage.toFixed(2)}%`;
            document.getElementById("result2").innerText = `Aggregate Percentage: ${aggregate.toFixed(2)}%`;
        }
    </script>
</body>
</html>
